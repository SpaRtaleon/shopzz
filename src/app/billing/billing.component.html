<div class="container">
    <div class="row">
      <div class="col-md-8 order-md-1">
        <div class="card">
          <h5 class="card-header bg-info bg-light">Billing Information</h5>
          <div class="card-body">
            
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" name="fname" class="form-control" [(ngModel)]="order.address.fname" #fname="ngModel"
                  [ngClass]="{ 'is-invalid': userForm.submitted && fname.invalid }" required>
                  <div class="invalid-feedback" *ngIf="userForm.submitted && fname.invalid">
                    <p *ngIf="fname.errors?.required">First Name is required</p>
                  </div>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lname" class="form-control" [(ngModel)]="order.address.lname"#lname="ngModel"
                    [ngClass]="{ 'is-invalid': userForm.submitted && lname.invalid }" required>
                    <div class="invalid-feedback" *ngIf="userForm.submitted && lname.invalid">
                        <p *ngIf="lname.errors?.required">Name is required</p>
                      </div>
                  </div>
                <div class="form-group">
                  <label>Mobile Number</label>
                  <input type="number" class="form-control" name="mobile" [(ngModel)]="order.address.mobile"#mobile="ngModel"
                  [ngClass]="{ 'is-invalid': userForm.submitted && mobile.invalid }" required>
                  <div class="invalid-feedback" *ngIf="userForm.submitted && mobile.invalid">
                    <p *ngIf="mobile.errors?.required">Name is required</p>
                  </div>
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" name="address" [(ngModel)]="order.address.address"#address="ngModel"
                  [ngClass]="{ 'is-invalid': userForm.submitted && address.invalid }" required>
                  <div class="invalid-feedback" *ngIf="userForm.submitted && address.invalid">
                    <p *ngIf="address.errors?.required">Name is required</p>
                  </div>
                </div>
                <!-- <div class="form-group">
                  <label>Hobbies</label>
                  <select class="form-control" name="hobbies" [(ngModel)]="hobbies">
                    <option value="">Select an option</option>
                    <option *ngFor="let hoby of Hobbies" [value]="hoby">
                      {{hoby}}
                    </option>
                  </select>
                </div> -->
                <div class="form-group">
                  <button class="btn btn-danger btn-block"[disabled]="userForm.invalid">Submit</button>
                </div>
              </form>
          </div>
        </div>      
      </div>
      <div class="col-md-4 order-md-2 mb-4">
      <!-- <billing-cart
       *ngIf="cartflag"
      ></billing-cart>               -->
      </div>  

    </div>
  
  </div>
