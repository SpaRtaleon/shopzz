
<div class="cart-container">
  <h2>Cart Info</h2>
  <div class="cart-container__empty" *ngIf="items.length === 0">
   <h1 align="center">Your cart is empty.</h1> 
  </div>
  <div class="cart-container__list" *ngIf="items.length > 0">
    <mat-card>
      <table style="width: 100%;">
        <tr>
            
            <th>Id</th>
            <th>Name</th>
            <th>Photo</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub Total</th>
            <th>Option</th>
        </tr>
        <tr *ngFor="let item of items">
            
            <td>{{item.product.id}}</td>
            <td>{{item.product.name}}</td>
            <td>
                <img src="assets/http://learningprogramming.net/wp-content/uploads/mean_stack/angular/{{item.product.photo}}" width="50">
            </td>
            <td>{{item.product.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.product.price * item.quantity}}</td>
            <td align="center">
                <a (click)="remove(item.product.id)">X</a>
            </td>
        </tr>
        <tr>
            <td colspan="6" align="right">Total</td>
            <td>{{total}}</td>
        </tr>
    </table>
    <div class="d-flex justify-content-center">
      <button
      class="btn btn-primary radio"
      [disabled]="items.length === 0"
      (click)="checkout()"
    >
      Checkout
    </button>

      <button class="btn btn-success radio"routerLink="/">Back to shopping</button>
    </div>
    
    </mat-card>
</div>
