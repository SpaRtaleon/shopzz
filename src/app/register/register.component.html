<div class="container">
  <form >
    <div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>Register</mat-card-title>
          </mat-card-header>
      
          <form class="register-form" [formGroup]='registerForm' (submit)='registerUser()'>
                      
            <mat-card-content>
          
              <mat-form-field class="form-fields">
                <input matInput
                formControlName='firstName' 
                placeholder="First Name">
              </mat-form-field>
      
              <mat-form-field class="form-fields">
                <input matInput
                formControlName='lastName' 
                placeholder="Last Name">
              </mat-form-field>
    
              <mat-form-field class="form-fields">
                <input matInput
                formControlName='mobileNo' 
                placeholder="Mobile Number">
              </mat-form-field>
      
              <mat-form-field class="form-fields">
                <input matInput type="email"
                formControlName='email' 
                placeholder="Email">
              </mat-form-field>
      
              <mat-form-field class="form-fields">
                <input matInput type="password" 
                formControlName="password"
                placeholder="Password">
              </mat-form-field>
      
              <!-- <mat-form-field class="form-fields">
                <mat-label>Choose a type...</mat-label>
                <mat-select formControlName="userType">
                  <mat-option [value]="roles" *ngFor="let roles of userType">{{roles}}
                  </mat-option>
                </mat-select>
              </mat-form-field> -->
      
            </mat-card-content>
            <button type="submit" mat-stroked-button color="accent" class="btn-block"  >Register</button>
           
      
          </form>
        </mat-card>
      </div>
    </form>
</div>
